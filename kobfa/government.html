    <!-- >> We can help government agencies transform their educational and economic landscape -->
    <div class="container">
      <!-- We can help government agencies transform their educational and economic landscape -->
      <div i18n-content="gov_competitive_heading" class="main-title ptb-50"></div>
    </div>
    <!-- << We can help government agencies transform their educational and economic landscape -->

    <!-- >> comment 1 -->
    <div class="grey lighten-3 ptb-20">
      <!-- >> "We need to develop language and communication skills at all levels of society to show our country in its best possible light." -->
      <div class="container">
        <table class="border-collapse-unset" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td>
              <div data-aos="zoom-in-right" data-aos-duration="500" data-aos-delay="500">
                <img class="quote_comments_image" width="170"
                  src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2F6dxUyBMdILYGlvOwZW1G.png?alt=media&token=9de09bc0-75c0-428e-8e84-4864ca170e20" />
              </div>
            </td>
            <td>
              <!-- "We need to develop language and communication skills at all levels of society to show our country in its best possible light." -->
              <div i18n-content="gov_comments_title11" class="quote-title" data-aos="zoom-in-left" data-aos-duration="500" data-aos-delay="500">
              </div>
            </td>
          </tr>
        </table>
      </div>
      <!-- << "We need to develop language and communication skills at all levels of society to show our country in its best possible light." -->

      <!-- >> Connect with the world -->
      <div class="row container">
        <div class="col s12 hide-on-med-and-up mt-30">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FRVmDTnDuegs6njiF2PFr.png?alt=media&token=dee53db6-73a7-4f07-9b9e-37c45e8c8574"

        </div>
        <div class="col s12">
          <img class="hide-on-small-only right" style="width: 450px;"
            src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FRVmDTnDuegs6njiF2PFr.png?alt=media&token=dee53db6-73a7-4f07-9b9e-37c45e8c8574" />
          <!-- Connect with the world -->
          <div i18n-content="gov_comments_des11" class="quote-title"></div>
          <ul class="browser-default">
            <!-- Courses to give anyone the confidence to communicate with people in English, from local tourism industry workers all the way to executives -->
            <li i18n-content="gov_comments_des111" class="bullet-text mb-10"></li>
            <!-- Give workers the communication skills to access the international jobs market -->
            <li i18n-content="gov_comments_des112" class="bullet-text mb-10"></li>
            <!-- Help executives present their ideas to the world, encourage investment and negotiate the best possible outcomes -->
            <li i18n-content="gov_comments_des113" class="bullet-text mb-10"></li>
            <!-- At every level of society, our learning systems can enable a country to show its best attributes to the world -->
            <li i18n-content="gov_comments_des114" class="bullet-text"></li>
          </ul>
        </div>
      </div>
      <!-- << Connect with the world-->
    </div>

        <table class="border-collapse-unset" border="0" cellpadding="0" cellspacing="0">

            </td>
          </tr>
        </table>
      </div>
      <!-- << "We need the best possible education system, from young learners through to postgraduate and vocational training, in order to create a skilled workforce and prosperous society." -->

      <div class="row container">
        <div class="col s12 hide-on-med-and-up">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FMkf0adBw67TLsgXi9aob.png?alt=media&token=b9d2ee46-1983-42ff-a7ca-951f94b44532"

        </div>
        <div class="col s12">
          <img class="hide-on-small-only right" style="width:450px;"

          <!-- Transform your education system -->
          <div i18n-content="gov_comments_des21" class="quote-title"></div>
          <ul class="browser-default">
            <!-- Our software can be used to transform a national education system and reach learners in every corner of your country, whatever their learning situation -->
            <li i18n-content="gov_comments_des211" class="bullet-text mb-10"></li>
            <!-- Significant savings can be made as reliance on expensive, international course books is reduced -->
            <li i18n-content="gov_comments_des212" class="bullet-text mb-10"></li>
            <!-- Our EMI (English as a Medium of Instruction) courses can open up any English-language course for your teachers and students -->
            <li i18n-content="gov_comments_des213" class="bullet-text"></li>
          </ul>
        </div>
      </div>
      <!-- << Transform your education system -->
    </div>
    <!-- << comment 2 -->

    <!-- >> comment 3 -->
    <div class="grey lighten-3 ptb-20">

        <table class="border-collapse-unset" border="0" cellpadding="0" cellspacing="0">

            </td>
            <td>

              </div>
            </td>
          </tr>
        </table>

        <div class="col s12 hide-on-med-and-up">

        </div>
        <div class="col s12">
          <img class="hide-on-small-only right" style="width:450px;"

          <!-- Create jobs and skilled workers -->
          <div i18n-content="gov_comments_des31" class="quote-title"></div>
          <ul class="browser-default">
            <!-- Our software can provide vocational training courses for any industry, from agriculture and manufacturing to emerging industries like AI, robotics and biotechnology -->

            <!-- Courses can be updated at any time to include the most advanced methods and equipment -->
            <li i18n-content="gov_comments_des312" class="bullet-text mb-10"></li>
            <!-- Training courses and manuals can be translated,  turned into pictorial or video instruction and sent to any part of the country -->
            <li i18n-content="gov_comments_des313" class="bullet-text"></li>
          </ul>
        </div>
      </div>
      <!-- << Create jobs and skilled workers -->
