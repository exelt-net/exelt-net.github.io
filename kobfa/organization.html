<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KOBFA</title>
  <link rel="icon" href="./assets/images/favicon.png" />

  <!-- material styles -->
  <link href="./scripts/plugin/materialize/materialize.css" type="text/css" rel="stylesheet" />

  <!-- greensock styles -->
  <link href="./scripts/plugin/greensock/scroll-animations.css" type="text/css" rel="stylesheet" />

  <!-- video styles -->
  <link href="https://cdn.plyr.io/3.6.2/plyr.css" type="text/css" rel="stylesheet" />
  <link href="./scripts/css/video.css" type="text/css" rel="stylesheet" />

  <!-- flickity styles -->
  <link href="https://unpkg.com/flickity@2/dist/flickity.min.css" rel="stylesheet" type="text/css" />

  <!-- styles -->
  <link href="./scripts/css/main.css" type="text/css" rel="stylesheet" />
  <link href="./scripts/css/menu-navbar.css" type="text/css" rel="stylesheet" />
  <link href="./scripts/css/footer.css" type="text/css" rel="stylesheet" />
  <link href="./scripts/css/organization.css" type="text/css" rel="stylesheet" />
  <link href="./scripts/css/carousel-partner-brand.css" type="text/css" rel="stylesheet" />
  <link href="./scripts/css/aos.css" type="text/css" rel="stylesheet" />
  <link href="./scripts/css/user.css" type="text/css" rel="stylesheet" />
</head>

<body i18n-values="class:font_style">
  <main>
    <!-- Menu Navbar -->
    <header id="xlt-header"></header>
    <div id="scroll-indicator"></div>

    <h4 class="container primary-text mt-0 ptb-50" i18n-content="org_intro"></h4>
    <div class="grey lighten-3">
      <img
        src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FXEIkgAHRVyfHToqbry0n.png?alt=media&token=8af27d8e-39df-45fe-b221-a09fd17b83bc"
        width="100%" height="650" class="cover" />
      <div class="container ptb-50">
        <div class="row">
          <div class="col s12 l6 p-0">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FROd6wcO1tFfVIEz4Ionz.png?alt=media&token=c5dd75d6-fd05-4f5e-8d12-ba709cadfb63"
              width="100%" height="500" class="cover" />
          </div>
          <div class="col s12 l6">
            <section>
              <h5 i18n-content="org_recomment_des" class="primary-text" data-aos="zoom-in" data-aos-duration="500"></h5>
            </section>
          </div>
        </div>
      </div>
    </div>

    <h3 i18n-content="org_recomment_title" class="container primary-text mt-0 ptb-50 center-align"></h3>
    <div class="recoment-row container">
      <div class="row ptb-100">
        <div class="col s12 m6 push-m3 l6 xl4">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2Fmz2Hd3tRfDo3OWLWv4EG.png?alt=media&token=64f47695-73a2-44ca-8f71-a6b027476751"
            width="100%" class="right" />
        </div>
        <div class="col s12 l6 xl7 push-xl1">
          <h3 i18n-content="org_composition_title1" class="primary-text mtb-0" data-aos="fade-down"
            data-aos-duration="500"></h3>
          <h5 i18n-content="org_composition_des1" class="primary-text thing-text" data-aos="fade-up"
            data-aos-duration="500"></h5>
        </div>
      </div>

      <div class="row ptb-100 column-reverse">
        <div class="col s12 l6 xl7 pull-xl1 right-align">
          <h3 i18n-content="org_composition_title2" class="primary-text mtb-0" data-aos="fade-down"
            data-aos-duration="500"></h3>
          <h5 i18n-content="org_composition_des2" class="primary-text thing-text" data-aos="fade-up"
            data-aos-duration="500"></h5>
        </div>
        <div class="col s12 m6 pull-m3 l6 xl4">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2Fh928zMkw78HYHuYVp2Gp.png?alt=media&token=edc9d6a0-781a-4dd9-ac7f-aaf58422d47e"
            width="100%" class="right" />
        </div>
      </div>
      <div class="row ptb-100">
        <div class="col s12 m6 push-m3 l6 xl4">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2F5fDiXrG2Hp502zX5XhX4.png?alt=media&token=8408a90c-b00c-4457-b1c0-f604c7d31290"
            width="100%" class="right" />
        </div>
        <div class="col s12 l6 xl7 push-xl1">
          <h3 i18n-content="org_composition_title3" class="primary-text mtb-0" data-aos="fade-down"
            data-aos-duration="500"></h3>
          <h5 i18n-content="org_composition_des3" class="primary-text thing-text" data-aos="fade-up"
            data-aos-duration="500"></h5>
        </div>
      </div>
      <div class="row ptb-100 column-reverse">
        <div class="col s12 l6 xl7 pull-xl1 right-align">
          <h3 i18n-content="org_composition_title4" class="primary-text mtb-0" data-aos="fade-down"
            data-aos-duration="500"></h3>
          <h5 i18n-content="org_composition_des4" class="primary-text thing-text" data-aos="fade-up"
            data-aos-duration="500"></h5>
        </div>
        <div class="col s12 m6 pull-m3 l6 xl4">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FbPO6f4FlUmpNWGC9jWgM.png?alt=media&token=40c5996a-9cca-412c-9612-045c5772c9d1"
            width="100%" class="right" />
        </div>
      </div>
    </div>

    <!-- Panal bar-->
    <div class="center ptb-50 salmon-gradient">
      <div class="container">
        <div class="row" style="margin-bottom: 0">
          <div class="col s12 l7">
            <h4 i18n-content="analysis_title" class="white-text mtb-0"></h4>
            <h5 i18n-content="analysis_des" class="white-text mtb-0 thing-text"></h5>
          </div>
          <div class="col s12 l5">
            <a href="#modal-contact" i18n-content="analysis_button"
              class="waves-effect waves-light btn-large btn-secondary modal-trigger"
              style="margin-top: 25px; line-height: 56px"></a>
          </div>
        </div>
      </div>
    </div>

    <!--  Footer-->
    <footer id="xlt-footer" class="red-gradient"></footer>
  </main>

  <!-- jquery scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>

  <!-- material scripts -->
  <script src="./scripts/plugin/materialize/materialize.min.js"></script>

  <!-- video scripts -->
  <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>

  <!-- flickity scripts -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <!-- greensock scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script src="./scripts/plugin/greensock/scroll-animations.js"></script>

  <!-- scripts -->
  <script src="./scripts/js/language.js?v=2022.05.23"></script>
  <script src="./scripts/js/data-language.js?v=2022.05.23"></script>
  <script src="./scripts/js/carousel-partner-brand.js?v=2022.05.23"></script>
  <script src="./scripts/js/active-menu-highlight.js?v=2022.05.23"></script>
  <script src="./scripts/js/aos.js?v=2022.05.23"></script>
  <script src="./scripts/js/common.js?v=2022.05.23"></script>

  <script language="javascript">
    function onTopBottomReady() {
      data_language_init();
      navbar_menu_init();
      carousel_partner_brand_init();
      dialog_init();
      tabs_init();
      player_init();
      active_menu_highlight_init();
      materialize_init();

      AOS.init({
        duration: 1200
      });
    }
  </script>
</body>

</html>
