<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KOBFA</title>
    <link rel="icon" href="./assets/images/favicon.png" />

    <!-- material styles -->
    <link href="./scripts/plugin/materialize/materialize.css" type="text/css" rel="stylesheet" />

    <!-- greensock styles -->
    <link href="./scripts/plugin/greensock/scroll-animations.css" type="text/css" rel="stylesheet" />

    <!-- video styles -->
    <link href="https://cdn.plyr.io/3.6.2/plyr.css" type="text/css" rel="stylesheet" />
    <link href="./scripts/css/video.css" type="text/css" rel="stylesheet" />

    <!-- flickity styles -->
    <link href="https://unpkg.com/flickity@2/dist/flickity.min.css" rel="stylesheet" type="text/css" />

    <!-- styles -->
    <link href="./scripts/css/main.css" type="text/css" rel="stylesheet" />
    <link href="./scripts/css/menu-navbar.css" type="text/css" rel="stylesheet" />
    <link href="./scripts/css/footer.css" type="text/css" rel="stylesheet" />
    <link href="./scripts/css/organization.css" type="text/css" rel="stylesheet" />
    <link href="./scripts/css/carousel-partner-brand.css" type="text/css" rel="stylesheet" />
</head>
<body i18n-values="class:font_style">
    <main>
        <!-- Menu Navbar -->
        <header>
            <nav>
                <div class="nav-wrapper">
                    <div class="header-nav">
                        <a href="./index.html" class="brand-logo">
                            <img src="./assets/images/logo/kobfa/02.png" height="40" />
                        </a>
                        <a href="./index.html" data-target="mobile-demo" class="sidenav-trigger hide-on-large-only primary-text">
                            <i class="material-icons">menu</i>
                        </a>
                        <ul id="nav-mobile" class="center hide-on-med-and-down">
                            <li class="hide-first-link">
                                <a href="./index.html" i18n-content="home_title" class="mo-hide primary-text"></a>
                            </li>
                            <li>
                                <a href="./index.html#we-work" i18n-content="how_we_work_title" class="mo-hide primary-text"></a>
                            </li>
                            <li>
                                <a href="#!" class="dropdown-trigger primary-text" data-target="service-dropdown">
                                    <span i18n-content="our_service_title"></span>
                                    <i class="material-icons right">arrow_drop_down</i>
                                </a>
                            </li>
                            <li>
                                <a href="./about.html" i18n-content="about_title" class="mo-hide primary-text"></a>
                            </li>
                            <li>
                                <a href="#modal-contact" i18n-content="contact_title" class="mo-hide primary-text modal-trigger"></a>
                            </li>
                        </ul>
                        <div class="right">
                            <button id="btn-en" onclick="changeLang('en')" class="btn z-depth-0 transparent primary-text language-btn">EN</button>
                            <button id="btn-th" onclick="changeLang('th')" class="btn z-depth-0 transparent primary-text language-btn">TH</button>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Dropdown -->
            <ul id="service-dropdown" class="dropdown-content">
                <li>
                    <a href="./organization.html" i18n-content="org_title" class="primary-text"></a>
                </li>
                <li>
                    <a href="./school.html" i18n-content="school_title" class="primary-text"></a>
                </li>
                <li>
                    <a href="./individuals.html" i18n-content="individuals_title" class="primary-text"></a>
                </li>
            </ul>

            <!-- For mobile -->
            <ul class="sidenav" id="mobile-demo">
                <li class="collection-header transparent">
                    <button class="btn z-depth-0 transparent sidenav-close">
                        <i class="material-icons secondary-text" style="font-size: 30px;">close</i>
                    </button>
                </li>
                <li>
                    <a href="./index.html" class="mo-hide primary-text sidenav-close">
                        <img src="./assets/images/slide-menu/home.svg" width="23" />
                        <span i18n-content="home_title"></span>
                    </a>
                </li>
                <li>
                    <a href="./index.html#we-work" class="mo-hide primary-text sidenav-close">
                        <img src="./assets/images/slide-menu/our-service.svg" width="23" />
                        <span i18n-content="how_we_work_title"></span>
                    </a>
                </li>
                <li>
                    <a href="./organization.html" class="mo-hide primary-text sidenav-close">
                        <img src="./assets/images/slide-menu/clients.svg" width="23" />
                        <span i18n-content="org_title"></span>
                    </a>
                </li>
                <li>
                    <a href="./school.html" class="mo-hide primary-text sidenav-close">
                        <img src="./assets/images/slide-menu/clients.svg" width="23" />
                        <span i18n-content="school_title"></span>
                    </a>
                </li>
                <li>
                    <a href="./individuals.html" class="mo-hide primary-text sidenav-close">
                        <img src="./assets/images/slide-menu/clients.svg" width="23" />
                        <span i18n-content="individuals_title"></span>
                    </a>
                </li>
                <li>
                    <a href="./about.html" class="mo-hide primary-text sidenav-close">
                        <img src="./assets/images/slide-menu/contact.svg" width="23" />
                        <span i18n-content="about_title"></span>
                    </a>
                </li>
                <li>
                    <a href="#modal-contact" class="mo-hide primary-text sidenav-close modal-trigger">
                        <img src="./assets/images/slide-menu/contact.svg" width="23" />
                        <span i18n-content="contact_title"></span>
                    </a>
                </li>
            </ul>
            <!-- Modal Contact Us -->
            <div id="modal-contact" class="modal xlt-modal grey lighten-3">
                <div class="modal-fixed-header">
                    <button class="btn-floating transparent modal-close z-depth-0">
                        <i class="material-icons z-depth-0 primary-text">close</i>
                    </button>
                </div>
                <div class="modal-content scrollbar-style">
                    <section>
                        <h4 i18n-content="contact_title" class="primary-text center-align mtb-0"></h4>
                        <h5 i18n-content="contact_des" class="primary-text center-align thing-text mtb-0"></h5>
                        <form>
                            <div class="input-field mtb-0">
                                <input i18n-values="placeholder:name_field" type="text" />
                            </div>
                            <div class="input-field mtb-0">
                                <input i18n-values="placeholder:email_field" type="email" />
                            </div>
                            <div class="input-field mtb-0">
                                <input i18n-values="placeholder:phone_field" type="text" />
                            </div>
                            <div class="input-field">
                                <textarea i18n-values="placeholder:message_field"></textarea>
                            </div>
                            <button type="button" i18n-content="send_message_button" class="btn btn-primary right modal-close z-depth-0"></button>
                        </form>
                    </section>
                </div>
            </div>
        </header>

        <h4 class="container primary-text mt-0 ptb-50" i18n-content="org_intro"></h4>
        <div class="grey lighten-3">
            <img src="https://images.unsplash.com/photo-1524758631624-e2822e304c36?ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=80" width="100%" height="650" class="cover" />
            <div class="container ptb-50">
                <div class="row">
                    <div class="col s12 l6 p-0">
                        <img src="https://images.unsplash.com/photo-1531674842274-9563aa15686f?ixlib=rb-1.2.1&auto=format&fit=crop&w=701&q=80" width="100%" height="500" class="cover" />
                    </div>
                    <div class="col s12 l6">
                        <section>
                            <h5 i18n-content="org_recomment_des" class="primary-text anim-title"></h5>
                        </section>
                    </div>
                </div>
            </div>
        </div>

        <h3 i18n-content="org_recomment_title" class="container primary-text mt-0 ptb-50 center-align"></h3>
        <div class="recoment-row container">
            <div class="row ptb-100">
                <div class="col s12 m6 push-m3 l6 xl4">
                    <img src="./assets/images/organization/01.png" width="100%" class="right" />
                </div>
                <div class="col s12 l6 xl7 push-xl1">
                    <h3 i18n-content="org_composition_title1" class="primary-text mtb-0 anim-title"></h3>
                    <h5 i18n-content="org_composition_des1" class="primary-text thing-text anim-title"></h5>
                </div>
            </div>

            <div class="row ptb-100 column-reverse">
                <div class="col s12 l6 xl7 pull-xl1 right-align">
                    <h3 i18n-content="org_composition_title2" class="primary-text mtb-0 anim-title"></h3>
                    <h5 i18n-content="org_composition_des2" class="primary-text thing-text anim-title"></h5>
                </div>
                <div class="col s12 m6 pull-m3 l6 xl4">
                    <img src="./assets/images/organization/02.png" width="100%" class="right" />
                </div>
            </div>
            <div class="row ptb-100">
                <div class="col s12 m6 push-m3 l6 xl4">
                    <img src="./assets/images/organization/03.png" width="100%" class="right" />
                </div>
                <div class="col s12 l6 xl7 push-xl1">
                    <h3 i18n-content="org_composition_title3" class="primary-text mtb-0 anim-title"></h3>
                    <h5 i18n-content="org_composition_des3" class="primary-text thing-text anim-title"></h5>
                </div>
            </div>
            <div class="row ptb-100 column-reverse">
                <div class="col s12 l6 xl7 pull-xl1 right-align">
                    <h3 i18n-content="org_composition_title4" class="primary-text mtb-0 anim-title"></h3>
                    <h5 i18n-content="org_composition_des4" class="primary-text thing-text anim-title"></h5>
                </div>
                <div class="col s12 m6 pull-m3 l6 xl4">
                    <img src="./assets/images/organization/04.png" width="100%" class="right" />
                </div>
            </div>
        </div>

        <!-- Panal bar-->
        <div class="center ptb-50 salmon-gradient">
            <div class="container">
                <div class="row" style="margin-bottom:0">
                    <div class="col s12 l7">
                        <h4 i18n-content="analysis_title" class="white-text mtb-0"></h4>
                        <h5 i18n-content="analysis_des" class="white-text mtb-0 thing-text"></h5>
                    </div>
                    <div class="col s12 l5">
                        <a href="#modal-contact" i18n-content="analysis_button" class="waves-effect waves-light btn-large btn-secondary modal-trigger" style="margin-top: 25px; line-height: 56px;"></a>
                    </div>
                </div>
            </div>
        </div>

        <!--  Footer-->
        <footer class="red-gradient">
            <div class="container ptb-50">
                <div class="row">
                    <div class="col s12">
                        <a href="./index.html">
                            <img src="./assets/images/logo/kobfa/03.svg" width="150" />
                        </a>
                    </div>
                    <div class="col s12 l4">
                        <ul>
                            <li>
                                <a href="./index.html#we-work" i18n-content="how_we_work_title" class="white-text"></a>
                            </li>
                            <li>
                                <a href="./index.html#our-services" i18n-content="our_service_title" class="white-text"></a>
                            </li>
                            <li>
                                <a href="./about.html" i18n-content="about_title" class="white-text"></a>
                            </li>
                            <li>
                                <a href="#modal-contact" i18n-content="contact_title" class="mo-hide white-text modal-trigger"></a>
                            </li>
                        </ul>
                    </div>
                    <div class="col s12 l4">
                        <h6 i18n-content="follow_title" class="white-text hide-on-large-only"></h6>
                        <div class="social-buttons">
                            <a href="#social" class="circle">
                                <img src="./assets/images/icon/social/twitter.svg" width="25" height="25" />
                            </a>
                            <a href="#social" class="circle">
                                <img src="./assets/images/icon/social/youtube.svg" width="25" height="25" />
                            </a>
                            <a href="#social" class="circle">
                                <img src="./assets/images/icon/social/facebook.svg" width="25" height="25" />
                            </a>
                            <a href="#social" class="circle">
                                <img src="./assets/images/icon/social/ig.svg" width="25" height="25" />
                            </a>
                        </div>
                    </div>
                    <div class="col s12 l4 white-text right-align">
                        <p i18n-content="address_company" class="mt-0 mb-0"></p>
                        <p i18n-content="phone_company" class="mt-0 mb-0"></p>
                        <p i18n-content="email_company" class="mt-0 mb-0"></p>
                        <img src="./assets/images/logo/exelt/01.svg" width="120" class="p-10 hide-on-med-and-down" />
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <!-- jquery scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>

    <!-- material scripts -->
    <script src="./scripts/plugin/materialize/materialize.min.js"></script>
    <script src="./scripts/plugin/materialize/init.js"></script>

    <!-- change language scripts -->
    <script src="./scripts/js/language.js"></script>
    <script src="./scripts/js/data-language.js"></script>

    <!-- video scripts -->
    <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>

    <!-- flickity scripts -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <!-- greensock scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="./scripts/plugin/greensock/scroll-animations.js"></script>

    <!-- scripts -->
    <script src="./scripts/js/navbar-menu.js"></script>
    <script src="./scripts/js/dialog.js"></script>
    <script src="./scripts/js/player.js"></script>
    <script src="./scripts/js/carousel-partner-brand.js"></script>
    <script src="./scripts/js/active-menu-highlight.js"></script>
</body>
</html>
