<!DOCTYPE html>
<html>

    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KOBFA</title>
    <link rel="icon" href="./assets/images/favicon.png" />

    <!-- material styles -->
    <link href="./scripts/plugin/materialize/materialize.css" type="text/css" rel="stylesheet" />

    <!-- greensock styles -->
    <link href="./scripts/plugin/greensock/buttons.css" type="text/css" rel="stylesheet" />
    <link href="./scripts/plugin/greensock/scroll-animations.css" type="text/css" rel="stylesheet" />
    <link href="./scripts/plugin/greensock/curved-cut.css" type="text/css" rel="stylesheet" />

    <!-- video styles -->

    <!-- styles -->
    <link href="./scripts/css/menu-navbar.css" type="text/css" rel="stylesheet" />
    <link href="./scripts/css/main.css" type="text/css" rel="stylesheet" />
    <link href="./scripts/css/footer.css" type="text/css" rel="stylesheet" />
    <link href="./scripts/css/home.css" type="text/css" rel="stylesheet" />
    <link href="./scripts/css/carousel-partner-brand.css" type="text/css" rel="stylesheet" />
</head>
<body i18n-values="class:font_style">
    <main>
        <!-- Menu Navbar -->
        <div id="header"></div>

        <!-- Slide Carousel -->
        <div class="gallery js-flickity carousel-large" data-flickity-options='{"wrapAround": true }'>
            <div class="gallery-cell" style="width:100%">
                <img src="./assets/images/slide/01.jpg" class="cover" width="100%" height="750" />
                <div class="caption center-align">
                    <h2 i18n-content="world_class_title" class="primary-text mtb-0"></h2>
                    <h2 i18n-content="world_class_des" class="primary-text mtb-0"></h2>
                </div>
            </div>
            <div class="gallery-cell" style="width:100%">
                <img src="./assets/images/slide/02.jpg" class="cover" width="100%" height="750" />
                <div class="caption center-align">
                    <h2 i18n-content="consultants_title" class="primary-text mtb-0"></h2>
                    <h2 i18n-content="consultants_des" class="primary-text mtb-0"></h2>
                </div>
            </div>
            <div class="gallery-cell" style="width:100%">
                <img src="./assets/images/slide/03.jpg" class="cover" width="100%" height="750" />
                <div class="caption center-align">
                    <h2 i18n-content="unskill_title" class="primary-text mtb-0"></h2>
                </div>
            </div>
            <div class="gallery-cell" style="width:100%">
                <img src="./assets/images/slide/04.jpg" class="cover" width="100%" height="750" />
                <div class="caption center-align">
                    <h2 i18n-content="upgrade_program_title" class="primary-text mtb-0"></h2>
                    <h2 i18n-content="upgrade_program_des" class="primary-text mtb-0"></h2>
                </div>
            </div>
            <div class="gallery-cell" style="width:100%">
                <img src="./assets/images/slide/05.jpg" class="cover" width="100%" height="750" />
                <div class="caption center-align">
                    <h2 i18n-content="give_your_exexutives_des" class="primary-text mtb-0"></h2>
                    <h2 i18n-content="give_your_exexutives_title" class="primary-text mtb-0"></h2>
                </div>
            </div>
        </div>

        <!-- Language learning -->
        <div class="container ptb-100">
            <div class="row">
                <div class="col s12 center">
                    <h3 i18n-content="language_learning_title" class="secondary-text heading mtb-0 anim-title"></h3>
                    <h5 i18n-content="language_learning_des" class="secondary-text thing-text anim-title"></h5>
                </div>
            </div>
        </div>

        <!-- How We Work -->
        <div class="work-large" id="we-work">
            <div class="container ptb-100">
                <div class="row">
                    <div class="col s12">
                        <h3 i18n-content="how_we_work_title" class="secondary-text heading mt-0"></h3>
                    </div>
                    <!-- for PC -->
                    <div class="col s12 mb-0 hide-on-small-only hide-on-med-only" id="motion-autoplay">
                        <div class="row" id="slide-content">
                            <div class="col m6 xl6" id="slide-menu">
                                <ul class="tabs">
                                    <li class="tab col s12">
                                        <a href="#motion-1" class="p-0">
                                            <div class="card-panel hoverable primary-text p-10 transparent z-depth-0">
                                                <h5 i18n-content="how_we_work_title1" class="mtb-0"></h5>
                                                <h5 i18n-content="how_we_work_des1" class="mtb-0 thing-text"></h5>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="tab col s12">
                                        <a href="#motion-2" class="p-0">
                                            <div class="card-panel hoverable primary-text p-10 transparent z-depth-0">
                                                <h5 i18n-content="how_we_work_title2" class="mtb-0"></h5>
                                                <h5 i18n-content="how_we_work_des2" class="mtb-0 thing-text"></h5>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="tab col s12">
                                        <a href="#motion-3" class="p-0">
                                            <div class="card-panel hoverable primary-text p-10 transparent z-depth-0">
                                                <h5 i18n-content="how_we_work_title3" class="mtb-0"></h5>
                                                <h5 i18n-content="how_we_work_des3" class="mtb-0 thing-text"></h5>
                                            </div>
                                        </a>
                                    </li>
                                    <li class="tab col s12">
                                        <a href="#motion-4" class="p-0">
                                            <div class="card-panel hoverable primary-text p-10 transparent z-depth-0">
                                                <h5 i18n-content="how_we_work_title4" class="mtb-0"></h5>
                                                <h5 i18n-content="how_we_work_des4" class="mtb-0 thing-text"></h5>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div id="motion-1" class="col m6 xl6 active">
                                <div class="motion-part1"></div>
                            </div>
                            <div id="motion-2" class="col m6 xl6">
                                <div class="motion-part2"></div>
                            </div>
                            <div id="motion-3" class="col m6 xl6">
                                <div class="motion-part3"></div>
                            </div>
                            <div id="motion-4" class="col m6 xl6">
                                <div class="motion-part4"></div>
                            </div>
                        </div>
                    </div>
                    <!-- for mobile and tablet -->
                    <div class="col s12 hide-on-large-only">
                        <div class="gallery js-flickity center-align">
                            <div class="gallery-cell" style="width:100%; box-shadow: none;">
                                <video class="video-start responsive-video" autoplay muted loop playsinline>
                                    <source src="./assets/images/video/motion/part1.mp4" type="video/mp4">
                                </video>
                                <div
                                    class="card-panel hoverable primary-text p-10 purple lighten-5 z-depth-1 center-align">
                                    <h5 i18n-content="how_we_work_title1" class="mb-0 mt-0"></h5>
                                    <h6 i18n-content="how_we_work_des1" class="thing-text"></h6>
                                </div>
                            </div>
                            <div class="gallery-cell" style="width:100%;">
                                <div class="motion-part2"></div>
                                <div class="card-panel hoverable primary-text p-10  purple lighten-5 z-depth-1">
                                    <h5 i18n-content="how_we_work_title2" class="mb-0 mt-0"></h5>
                                    <h6 i18n-content="how_we_work_des2" class="thing-text"></h6>
                                </div>
                            </div>

                            <div class="gallery-cell" style="width:100%;">
                                <div class="motion-part3"></div>
                                <div class="card-panel hoverable primary-text p-10  purple lighten-5 z-depth-1">
                                    <h5 i18n-content="how_we_work_title3" class="mb-0 mt-0"></h5>
                                    <h6 i18n-content="how_we_work_des3" class="thing-text"></h6>
                                </div>
                            </div>
                            <div class="gallery-cell" style="width:100%;">
                                <div class="motion-part4"></div>
                                <div class="card-panel hoverable primary-text p-10  purple lighten-5 z-depth-1">
                                    <h5 i18n-content="how_we_work_title4" class="mb-0 mt-0"></h5>
                                    <h6 i18n-content="how_we_work_des4" class="thing-text"></h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row hide-on-small-only hide-on-med-only center">
                    <div class="col l12">
                        <a href="#modal-contact" i18n-content="contact_title" class="waves-effect waves-light btn-large btn-primary modal-trigger"></a>
                    </div> 
                </div>
            </div>
        </div>

        <div class="gray-gradient">
            <!-- Our Service -->
            <div class="our-service-large center-align ptb-100" id="our-services">
                <div class="container center">
                    <h3 i18n-content="our_service_title" class="secondary-text heading mtb-0 anim-title"></h3>
                    <h5 i18n-content="our_service_des" class="secondary-text thing-text anim-title"></h5>
                </div>
                <div class="gallery js-flickity" data-flickity-options='{"groupCells": true,"wrapAround": true, "pageDots": false }' style="height: 500px;">
                    <div class="gallery-cell" style="width: 50%;">
                        <a href="./organization.html" style="display: block;">
                            <div class="overlay-container">
                                <img src="https://images.unsplash.com/photo-1573164574572-cb89e39749b4?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2250&q=80" class="cover" height="450" width="100%" />
                                <article class="p-10">
                                    <div class="overlay-blur dark"></div>
                                    <div class="white-text">
                                        <h5 i18n-content="our_service_type_title1" class="mtb-0"></h5>
                                        <h5 i18n-content="our_service_type_des1" class="mt-0"></h5>
                                    </div>
                                </article>
                            </div>
                        </a>
                    </div>
                    <div class="gallery-cell" style="width: 50%;">
                        <a href="./individuals.html" class="overlay-container" style="display: block;">
                            <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&auto=format&fit=crop&w=2251&q=80" class="cover" height="450" width="100%" />
                            <article class="p-10">
                                <div class="overlay-blur dark"></div>
                                <div class="white-text">
                                    <h5 i18n-content="our_service_type_title2" class="mtb-0"></h5>
                                    <h5 i18n-content="our_service_type_des2" class="mt-0"></h5>
                                </div>
                            </article>
                        </a>
                    </div>
                    <div class="gallery-cell" style="width: 50%;">
                        <a href="./school.html" style="display: block;">
                            <div class="overlay-container">
                                <img src="https://images.unsplash.com/photo-1534643960519-11ad79bc19df?ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=80" class="cover" height="450" width="100%" />
                                <article class="p-10">
                                    <div class="overlay-blur dark"></div>
                                    <div class="white-text">
                                        <h5 i18n-content="our_service_type_title3" class="mtb-0"></h5>
                                        <h5 i18n-content="our_service_type_des3" class="mt-0"></h5>
                                    </div>
                                </article>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="kobfa-about-large container ptb-100">
                <div class="row mb-0">
                    <div class="col l5">
                        <img src="./assets/images/about-us.png" class="contain" width="100%" height="400" />
                    </div>
                    <div class="col l7">
                        <h3 i18n-content="about_title" class="primary-text heading mtb-0"></h3>
                        <h5 i18n-content="about_des" class="primary-text thing-text"></h5>
                        <div class="ptb-50 anim-title">
                            <a href="./about.html" i18n-content="find_out_more" class="waves-effect waves-light btn-large btn-primary modal-trigger" style="height: fit-content;"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Panal bar-->
        <div class="center ptb-50 bg-purple">
            <div class="container">
                <div class="row" style="margin-bottom:0">
                    <div class="col s12 l7">
                        <h4 i18n-content="analysis_title" class="white-text mtb-0"></h4>
                        <h5 i18n-content="analysis_des" class="white-text mtb-0 thing-text"></h5>
                    </div>
                    <div class="col s12 l5">
                        <a href="#modal-contact" i18n-content="analysis_button" class="waves-effect waves-light btn-large btn-secondary modal-trigger" style="margin-top: 25px; line-height: 56px;"></a>
                    </div>
                </div>
            </div>
        </div>

        <!-- contact us -->
        <div class="contact-large grey lighten-2 ptb-100">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
                    <h3 i18n-content="contact_title" class="primary-text center heading mtb-0 anim-title"> </h3>
                    <h5 i18n-content="contact_des" class="primary-text center mtb-0 thing-text anim-title"></h5>
                    <form class="ptb-50">
                        <div class="input-field">
                            <input i18n-values="placeholder:name_field" type="text" />
                        </div>
                        <div class="input-field">
                            <input i18n-values="placeholder:email_field" type="email" />
                        </div>
                        <div class="input-field">
                            <input i18n-values="placeholder:phone_field" type="text" />
                        </div>
                        <div class="input-field">
                            <textarea i18n-values="placeholder:message_field" class="materialize-textarea"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary send-message">
                            <span i18n-content="send_message_button" class="default"></span>
                            <span i18n-content="sent_message_button" class="success"></span>
                            <div class="left"></div>
                            <div class="right"></div>
                        </button>
                    </form>
                </div>
            </div>
            <img src="./assets/images/logo/kobfa/02.png" class="p-10 hide-on-small-only" width="280" />
            <div class="speak-vector hide-on-small-only">
                <img src="./assets/images/logo/kobfa/04.svg" width="100%" />
            </div>
        </div>

        <!--  Footer-->
        <div id="footer"></div>
    </main>

    <!-- jquery scripts -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>

    <!-- material scripts -->
    <script src="./scripts/plugin/materialize/materialize.min.js"></script>
    <script src="./scripts/plugin/materialize/init.js"></script>

    <!-- change language scripts -->

    <!-- flickity scripts -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

    <!-- greensock scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="./scripts/plugin/greensock/buttons.js"></script>
    <script src="./scripts/plugin/greensock/scroll-animations.js"></script>

    <!-- scripts -->
    <script src="./scripts/js/motion-autoplay.js"></script>
    <script src="./scripts/js/navbar-menu.js"></script>
    <script src="./scripts/js/carousel-slider.js"></script>
    <script src="./scripts/js/carousel-partner-brand.js"></script>
    <script src="./scripts/js/dialog.js"></script>
    <script src="./scripts/js/tabs.js"></script>
    <script src="./scripts/js/player.js"></script>
    <script src="./scripts/js/active-menu-highlight.js"></script>

    <script> 
        $(function(){
            $("#header").load("top.html");
            $("#footer").load("bottom.html");
        });
    </script>
