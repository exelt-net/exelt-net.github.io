  <style type="text/css">
    .intro-caption {
      position: absolute;
      top: 10%;
      width: 100%;
    }

    .meet-slider .fslider-cell {
      width: 32.5%;
      min-height: 400px;
      margin-right: 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    .meet-slider .fslider-cell-image {
      width: 100%;
      min-height: 400px;
      object-fit: cover;
      object-position: bottom;
    }

    @media (min-width: 601px) {
      .meet-slider .fslider-cell-image {
        min-height: 400px;
        object-position: top;
      }
    }

    @media (max-width: 600px) {
      .meet-slider {
        padding: 0 25px;
        display: grid;
      }

      .meet-slider .fslider-cell {
        width: 100%;
        min-height: 400px;
      }

      .meet-slider .fslider-cell-image {
        max-height: 400px;
        object-position: top;
      }
    }

    @media (min-width:992px) {
      .staff-profile {
        min-width: 842px;
      }
    }

    @media (max-width:992px) {
      .container {
        padding-top: 50px;
        padding-bottom: 50px;
      }
    }

    @media only screen and (min-width: 993px) {
      .container {
        width: 80%;
      }
    }

    @media (min-width: 751px) and (max-width: 903px) {
      .js-flickity .fslider-cell {
        width: 32%;
      }
    }

    @media (max-width: 750px) {
      .meet-slider .fslider-cell {
        width: 100%;
        max-height: 450px;
      }
    }

    @media (min-width: 751px) {
      .meet-slider .fslider-cell {
        width: 32%;
      }
    }

    @media (min-width: 993px) {
      .meet-slider .fslider-cell {
        width: 32.5%;
      }
    }
  </style>
</head>
