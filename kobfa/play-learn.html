  <style type="text/css">
    .intro-slider .title-overlay {
      position: absolute;
      width: 100%;
      display: none;
    }

    .our-slider .fslider-cell {
      width: 50%;
      min-height: 400px;
      margin-right: 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    .our-slider .fslider-cell-image {
      width: 100%;
      max-height: 450px;
      object-fit: cover;

    @media (max-width: 992px) {

        width: 75%;
        margin: auto;
        display: block;
      }

      .how-slider .fslider-cell {
        width: 100%;
        box-shadow: none;
        min-height: 380px;
        padding: 0 10px;
        margin-bottom: 10px;
      }
    }

    @media (max-width: 600px) {
      .intro-slider .flickity-button {
        display: none;
      }

      .our-slider {
        padding: 0 25px;
        display: grid;
      }

      .our-slider .fslider-cell {
        width: 100%;
        min-height: 350px;
      }

      .our-slider .fslider-cell-image {
        min-height: 350px;
      }
    }

    @media (min-width: 600px) {
      .our-slider .fslider-cell-image {
        min-height: 400px;
        object-position: bottom;
      }
    }

    .round-box {
      -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.12), 0 1px 5px 0 rgba(0, 0, 0, 0.2);

  <script language="javascript">

    function video_part_init() {
      let en_sources = [
        './assets/images/video/motion/part1.mp4',
        './assets/images/video/motion/part2.mp4',
        './assets/images/video/motion/part3.mp4',
        './assets/images/video/motion/part4.mp4'
      ];

      let th_sources = [
        './assets/images/video/motion/thai-version/part1.mp4',
        './assets/images/video/motion/thai-version/part2.mp4',
        './assets/images/video/motion/thai-version/part3.mp4',
        './assets/images/video/motion/thai-version/part4.mp4'
      ];

      $('.video_part1').on('loadeddata', () => {
        $('.video_part2').attr('src', lang === 'en' ? en_sources[1] : th_sources[1]);
      });
      $('.video_part2').on('loadeddata', () => {
        $('.video_part3').attr('src', lang === 'en' ? en_sources[2] : th_sources[2]);
      });
      $('.video_part3').on('loadeddata', () => {
        $('.video_part4').attr('src', lang === 'en' ? en_sources[3] : th_sources[3]);

      });
      $('.video_part4').on('loadeddata', () => {

      });
    }

    function onTopBottomReady() {
      // alert('onTopBottomReady');

      // video_part_init();
      data_language_init();
      motion_autoplay_init();
      navbar_menu_init();
      dialog_init();
      tabs_init();
      player_init();
      active_menu_highlight_init();
      materialize_init();

      $('.intro-slider .title-overlay').show();

      // AOS 애니메이션은 맨 마지막에 초기화 한다.
      aos_init();

      // $('.gallery-cell, .fslider-cell').click((e) => {
      //   var $carousel = $(e.currentTarget).parent().parent().parent().flickity();
      //   $carousel.flickity('next');
      // });

      $('#m_carousel').flickity().on('change.flickity', function (event, index) {
        $('#m_th_video_part' + (index + 1))[0].currentTime = 0;
        $('#m_en_video_part' + (index + 1))[0].currentTime = 0;
      });

      if (isMobile()) {
        // 플레이 될때 전체 화면으로
        $('#en_intro_video').bind('play', (e) => {
          fullScreen(e.target);
        });

        $('#en_intro_video').click((e) => {
          if (e.target.ended || e.target.paused || e.target.played.start(0) === 0) {
            console.log('play');
            e.target.play();
          } else {
            console.log('pause');
            e.target.pause();
          }
        });
      }
    }
