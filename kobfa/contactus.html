<!DOCTYPE html>
<html>


<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KOBFA</title>
  <link rel="icon" href="./assets/images/favicon.png" />

  <!-- material styles -->
  <link href="./scripts/plugin/materialize/materialize.css" type="text/css" rel="stylesheet" />

  <!-- greensock styles -->
  <link href="./scripts/plugin/greensock/buttons.css" type="text/css" rel="stylesheet" />
  <link href="./scripts/plugin/greensock/scroll-animations.css" type="text/css" rel="stylesheet" />
  <link href="./scripts/plugin/greensock/curved-cut.css" type="text/css" rel="stylesheet" />

  <!-- video styles -->
  <link href="https://cdn.plyr.io/3.6.2/plyr.css" type="text/css" rel="stylesheet" />

  <!-- flickity styles -->
  <link href="https://unpkg.com/flickity@2/dist/flickity.min.css" type="text/css" rel="stylesheet" />

  <!-- AOS styles -->
  <link href="./scripts/css/aos.css" type="text/css" rel="stylesheet" />

  <!-- change styles -->
  <link href="./scripts/css/common.css?v=2022.06.07-6" type="text/css" rel="stylesheet" />
  <link href="./scripts/css/menu-navbar.css?v=2022.06.07-6" type="text/css" rel="stylesheet" />
</head>

<body i18n-values="class:font_style">
  <main style="overflow-x: hidden;">
    <!-- Menu Navbar -->
    <header id="xlt-header"></header>
    <div id="scroll-indicator"></div>

    <!-- >> CONTACT US -->
    <div style="position: relative;">
      <span id="contactus" style="position:absolute; top: -65px"></span>
    </div>
    <div class="bg-primary-color ptb-50">
      <!-- CONTACT US -->
      <div i18n-content="contact_title" class="big-letter-bg-title" data-aos="zoom-out-down" data-aos-duration="500">
      </div>
      <!-- You can send us a simple message here or just leave some contact details and we’ll get right back to you. -->
      <div i18n-content="contact_des" class="big-letter-bg-text mtb-0" data-aos="zoom-out-up" data-aos-duration="500">
      </div>
    </div>
    <div class="contact-large grey lighten-3">
      <div class="row">
        <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
          <form class="ptb-50">
            <div class="input-field">
              <input i18n-values="placeholder:name_field" type="text" />
            </div>
            <div class="input-field">
              <input i18n-values="placeholder:email_field" type="email" />
            </div>
            <div class="input-field">
              <input i18n-values="placeholder:phone_field" type="text" />
            </div>
            <div class="input-field">
              <textarea i18n-values="placeholder:message_field" class="materialize-textarea"></textarea>
            </div>
            <button type="button" class="btn btn-primary send-message">
              <span i18n-content="send_message_button" class="default"></span>
              <span i18n-content="sent_message_button" class="success"></span>
              <div class="left"></div>
              <div class="right"></div>
            </button>
          </form>
        </div>
      </div>
      <img src="./assets/images/logo/kobfa/02.png" class="p-10 hide-on-small-only" width="280" />
      <div class="speak-vector hide-on-small-only">
        <img src="./assets/images/logo/kobfa/04.svg" width="100%" />
      </div>
    </div>
    <!-- << CONTACT US -->

    <!--  Footer-->
    <footer id="xlt-footer" class="red-gradient"></footer>
  </main>

  <!-- jquery scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>
  <script src="./scripts/js/js.cookie.js"></script>

  <!-- material scripts -->
  <script src="./scripts/plugin/materialize/materialize.min.js"></script>

  <!-- video scripts -->
  <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>

  <!-- flickity scripts -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <!-- greensock scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script src="./scripts/plugin/greensock/buttons.js"></script>
  <script src="./scripts/plugin/greensock/scroll-animations.js"></script>

  <!-- AOS scripts -->
  <script src="./scripts/js/aos.js"></script>

  <!-- change scripts -->
  <script src="./scripts/js/language.js?v=2022.06.07-6"></script>
  <script src="./scripts/js/data-language.js?v=2022.06.07-6"></script>
  <script src="./scripts/js/common.js?v=2022.06.07-6"></script>
  <script language="javascript">
    function onTopBottomReady() {
      data_language_init();
      navbar_menu_init();
      dialog_init();
      materialize_init();

      // AOS 애니메이션은 맨 마지막에 초기화 한다.
      aos_init();
    }
  </script>
</body>

</html>
