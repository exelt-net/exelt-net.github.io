<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EXAMPLE - Text Reveal Effect</title>
  <link rel="icon" href="../assets/images/kobfa-favicon.png">

  <!--  Scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>

  <!-- Greensock -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js"></script>
</head>
<style type="text/css">
  body,
  h1,
  h2,
  h3 {
    margin: 0;
  }

  h1 {
    font-family: sans-serif;
    font-weight: 400;
    font-size: 100px;
    text-transform: uppercase;
    margin: 0;
    position: relative;
    overflow: hidden;
  }

  h1>div {
    position: relative;
    margin: 0;
  }

  .split-parent {
    overflow: hidden;
  }

  .split-child {
    display: inline-block;
  }

  .text-heading {
    width: 900px;
  }
</style>
<script language="javascript">

  $(document).ready(function (e) {

  });

</script>

<body>

  <div class="text-heading">
    <h1>
      Lorem Ipsum is dummy text Lorem Ipsum is dummy text
    </h1>
  </div>

  <script language="javascript">
    const childSplit = new SplitText("h1", {
      type: "lines",
      linesClass: "split-child"
    });
    const parentSplit = new SplitText("h1", {
      // type: "lines",
      linesClass: "split-parent"
    });

    gsap.from(childSplit.lines, {
      duration: 1.5,
      yPercent: 100,
      ease: "power4",
      stagger: 0.1
    });

  </script>
</body>

</html>
