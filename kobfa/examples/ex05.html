<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>EXAMPLE - SplitText: wordsClass:"word++"</title>
  <link rel="icon" href="../assets/images/kobfa-favicon.png">

  <!--  Scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>

  <!-- Greensock -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
  <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/SplitText3.min.js"></script>
</head>
<style type="text/css">
  body {
    font-family: 'Asap', Arial, Helvetica, sans-serif;
    color: white;
    background: black url(./texture_bg.jpg) no-repeat 50% 0px;
    margin: 3% 10% 0 10%;
    overflow: hidden;
  }

  #quote {
    font-size: 44px;
    line-height: 50px;
    color: #dedede;
  }

  button {
    padding: 10px;
    margin: 20px 0;
  }
</style>
<script language="javascript">

  $(document).ready(function (e) {
    $("#animate").click(function (e) {
      tl.restart();
    });
  });

</script>

<body>

  <div id="quote">SplitText makes it easy.</div>
  <button id="animate">animate</button>

  <script language="javascript">
    var tl = gsap.timeline();
    var mySplitText = new SplitText("#quote", { type: "words,chars", charsClass: "char", wordsClass: "word++" });
    var chars = mySplitText.chars; //an array of all the divs that wrap each character

    gsap.set("#quote", { perspective: 400 });

    tl.from(chars, { duration: 0.8, opacity: 0, scale: 0, y: 80, rotationX: 180, transformOrigin: "0% 50% -50", ease: "back", stagger: 0.01 })
      .set('.word1', { fontWeight: 600 }, '+=1')
      .set('.word2', { color: 'green' }, '+=1')
      .to('.word4 .char', { color: 'red', duration: 0.2, stagger: 0.2 }, '+=0.5')
  </script>
</body>

</html>
