<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>KOBFA</title>
  <link rel="icon" href="./assets/images/favicon.png" />

  <!-- material styles -->
  <link href="./scripts/plugin/materialize/materialize.css" type="text/css" rel="stylesheet" />

  <!-- greensock styles -->
  <link href="./scripts/plugin/greensock/scroll-animations.css" type="text/css" rel="stylesheet" />

  <!-- flickity styles -->
  <link href="https://unpkg.com/flickity@2/dist/flickity.min.css" rel="stylesheet" type="text/css" />

  <!-- AOS styles -->
  <link href="./scripts/css/aos.css" type="text/css" rel="stylesheet" />

  <!-- change styles -->
  <link href="./scripts/css/menu-navbar.css?v=2022.06.05-1" type="text/css" rel="stylesheet" />
  <link href="./scripts/css/common.css?v=2022.06.05-1" type="text/css" rel="stylesheet" />

  <style type="text/css">
    @media (max-width:992px) {
      .container {
        padding-top: 50px;
        padding-bottom: 50px;
      }

      .column-reverse {
        display: flex;
        flex-direction: column-reverse;
      }
    }

    @media only screen and (min-width: 993px) {
      .container {
        width: 80%;
      }
    }

    @media (min-width: 751px) and (max-width: 903px) {
      .js-flickity .gallery-cell {
        width: 32%;
      }
    }
  </style>
</head>

<body i18n-values="class:font_style">
  <main style="overflow-x: hidden">
    <!-- Menu Navbar -->
    <header id="xlt-header"></header>
    <div id="scroll-indicator"></div>

    <!--  Footer-->
    <footer id="xlt-footer" class="red-gradient"></footer>
  </main>

  <!-- jquery scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>

  <!-- material scripts -->
  <script src="./scripts/plugin/materialize/materialize.min.js"></script>

  <!-- flickity scripts -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <!-- greensock scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script src="./scripts/plugin/greensock/scroll-animations.js"></script>

  <!-- AOS scripts -->
  <script src="./scripts/js/aos.js"></script>

  <!-- change scripts -->
  <script src="./scripts/js/language.js?v=2022.06.05-1"></script>
  <script src="./scripts/js/data-language.js?v=2022.06.05-1"></script>
  <script src="./scripts/js/active-menu-highlight.js?v=2022.06.05-1"></script>
  <script src="./scripts/js/common.js?v=2022.06.05-1"></script>

  <script language="javascript">
    function onTopBottomReady() {
      data_language_init();
      navbar_menu_init();
      dialog_init();
      active_menu_highlight_init();
      materialize_init();

      // AOS 애니메이션은 맨 마지막에 초기화 한다.
      aos_init();
    }
  </script>
</body>

</html>
