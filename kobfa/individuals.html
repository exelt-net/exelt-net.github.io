<body i18n-values="class:font_style">
  <main style="overflow-x: hidden">
    <!-- Menu Navbar -->

    <!-- intro -->

    <div i18n-content="ind_intro" class="image-up-title container primary-text center-align mt-0 ptb-50"

    <!-- Video use plyr.io -->
    <div>
      <img
        src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FrWEKXvjC98nnSvZNbiB9.png?alt=media&token=2c79c85d-a2a4-4cd4-acd1-63189634e811"

    <!-- competitive -->

            <div class="card-content grey lighten-3"

              <div i18n-content="ind_review_article1" class="quote-text primary-text"></div>
            </div>
          </div>
        </div>
        <div class="col l6">
          <div class="card z-depth-0">
            <div class="card-image">
              <img

              <div i18n-content="ind_review_article2" class="quote-text primary-text"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

            data-aos-duration="500"></div>
        </div>
      </div>

            width="100%" />
        </div>
        <div class="col s12 m6 l8">
          <!-- If you have to make a presentation, your course will be based on the exact information you need to convey, ... -->
          <div i18n-content="ind_composition_des2" class="main-text primary-text" data-aos="zoom-in"
            data-aos-duration="500"></div>
        </div>
        <div class="col s12 m6 l4 hide-on-small-only">

        </div>
      </div>

        </div>
        <div class="gallery js-flickity" data-flickity-options='{"groupCells": true,"wrapAround": true}'

                <div class="overlay-blur dark" style="border-radius: 10px;"></div>
                <div class="left left-align white-text">
                  <div class="section-text-small">John Clow</div>
                </div>
                <img src="./assets/images/staff/flags/eng.jpg" class="circle right flag-img" width="30" height="30" />

                <img src="./assets/images/staff/flags/eng.jpg" class="circle right flag-img" width="30" height="30" />

            </a>
          </div>
          <div class="gallery-cell">
            <a href="#cardreview-derekkeever" class="overlay-container modal-trigger">
              <img src="./assets/images/staff/derekkeever.png" class="pl-0 cover" width="100%"

                <div class="overlay-blur dark" style="border-radius: 10px;"></div>

              </article>

          </div>

  <script language="javascript">

      // AOS 애니메이션은 맨 마지막에 초기화 한다.
