<body i18n-values="class:font_style">
  <main>
    <!-- Menu Navbar -->
    <header id="xlt-header"></header>

    <!-- intro -->
    <h5 i18n-content="ind_intro" class="container center primary-text mt-0 ptb-50"></h5>

    <!-- Video use plyr.io -->
    <img
      src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FrWEKXvjC98nnSvZNbiB9.png?alt=media&token=2c79c85d-a2a4-4cd4-acd1-63189634e811"
      width="100%" height="650" class="cover" />

            <div class="card-image">

                height="450" class="cover" style="border-top-left-radius: 10px; border-top-right-radius: 10px;" />
            </div>
            <div class="card-content grey lighten-3"
              style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
              <h5 i18n-content="ind_review_article1" class="primary-text thing-text"></h5>
            </div>
          </div>
        </div>
        <div class="col l6">
          <div class="card z-depth-0">
            <div class="card-image">
              <img

            </div>
            <div class="card-content grey lighten-3"

              <h5 i18n-content="ind_review_article2" class="primary-text thing-text"></h5>
            </div>
          </div>
        </div>
      </div>
    </div>

        <div class="col s12 m6 push-m3 l6 xl4">

        </div>
        <div class="col s12 l6 xl7 push-xl1">
          <h3 i18n-content="ind_composition_title1" class="primary-text mtb-0" data-aos="fade-down"
            data-aos-duration="500"></h3>
          <h5 i18n-content="ind_composition_des1" class="primary-text thing-text" data-aos="fade-up"
            data-aos-duration="500"></h5>
        </div>
      </div>
      <div class="row ptb-100 column-reverse">
        <div class="col s12 l6 xl7 pull-xl1 right-align">
          <h5 i18n-content="ind_composition_des2" class="primary-text thing-text" data-aos="zoom-in"

        </div>
        <div class="col s12 m6 pull-m3 l6 xl4">

            width="100%" />
        </div>
      </div>
    </div>

                <div class="overlay-blur dark" style="border-radius: 10px;"></div>
                <div class="left left-align white-text">
                  <h6 class="mtb-0">John Clow</h6>
                </div>
                <img src="./assets/images/staff/flags/eng.jpg" class="circle right flag-img" width="30" height="30" />

          <div class="gallery-cell">

      </div>

    <!-- Staff Modal -->

      <div class="modal-fixed-header">
        <button class="btn-floating transparent modal-close z-depth-0">

  <script language="javascript">

      data_language_init();

      dialog_init();
      player_init();
      active_menu_highlight_init();
      materialize_init();

      AOS.init({
        duration: 1200
