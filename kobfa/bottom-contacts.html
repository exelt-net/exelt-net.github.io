<!-- >> CONTACT US -->
<div style="position: relative;">
  <span id="contactus" style="position:absolute; top: -65px"></span>
</div>
<div class="bg-primary-color ptb-50">
  <!-- CONTACT US -->
  <div i18n-content="contact_title" class="big-letter-bg-title" data-aos="zoom-out-down" data-aos-duration="500"></div>
  <!-- You can send us a simple message here or just leave some contact details and we’ll get right back to you -->
  <div i18n-content="contact_des" class="big-letter-bg-text mtb-0" data-aos="zoom-out-up" data-aos-duration="500"></div>
</div>
<div class="contact-large grey lighten-3">
  <div class="row no-margin">
    <div class="col s12 m8 offset-m2 l6 offset-l3 xl4 offset-xl4">
      <form class="ptb-50">
        <div class="input-field">
          <input type="text" readonly value="support@exelt.net" class="center" />
        </div>
        <div class="input-field">
          <input i18n-values="placeholder:name_field" type="text" />
        </div>
        <div class="input-field">
          <input i18n-values="placeholder:email_field" type="email" />
        </div>
        <div class="input-field">
          <input i18n-values="placeholder:phone_field" type="text" />
        </div>
        <div class="input-field">
          <textarea i18n-values="placeholder:message_field" class="materialize-textarea"></textarea>
        </div>
        <button type="button" class="btn btn-primary send-message" onclick="sendMessage()">
          <!-- Send message -->
          <span i18n-content="send_message_button" class="default"></span>
          <div class="left"></div>
          <div class="right"></div>
        </button>
      </form>
    </div>
  </div>
  <img src="./assets/images/logo/kobfa/02.png" class="p-10 hide-on-small-only" width="280" />
  <div class="speak-vector hide-on-small-only">
    <img src="./assets/images/logo/kobfa/04.svg" width="100%" />
  </div>
</div>

<div id="send_result" class="modal">
  <div class="modal-content">
    <h4 i18n-content="email_send_title">Message Sent!</h4>
    <p i18n-content="email_send_des">Thanks for your message. We’ll get back to you as soon as possible.</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
  </div>
</div>

<!-- << CONTACT US -->
