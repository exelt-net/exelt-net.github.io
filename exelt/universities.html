<html>

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Exelt</title>
  <link rel="icon" href="./assets/images/exelt-favicon.png" />

  <!-- material styles -->

  <!-- greensock styles -->

  <style type="text/css">
  </style>

<body i18n-values="class:font_style">
  <div style="overflow-x:hidden;">
    <!-- Menu Navbar -->
    <header id="xlt-header"></header>
    <div id="scroll-indicator"></div>
  
    <div class="image-header">
      <!-- >> intro image -->
      <img style="display: none;" class="intro-image show-on-small"
        src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FxA2RQTA9Kxc7BIVhSyfD.png?alt=media&token=6fecbbae-e0ec-46e2-a4ce-8e89f8b07772" />
      <img style="display: none;" class="intro-image show-on-medium"
        src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FRvOB17eb18yYImqs30NE.png?alt=media&token=9f5fa6a7-6264-46a1-861a-b4fc3946c0fc" />
      <img style="display: block;" class="intro-image hide-on-med-and-down hide-on-extra-large-only"
        src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FmCzV1zp2wpu3z3Ec6XUa.png?alt=media&token=aaacc072-fc32-4edd-a4ab-f116887147f1" />

        src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FSgULNhNDc8LPemJdyYHC.png?alt=media&token=0c3ce423-b13b-4f77-8fb7-97a21a336cb3" />
      <!-- << intro image -->
      <div i18n-content="universities_intro" class="title-overlay blur-background">Universities</div>
    </div>

    <div class="row container mb-0 ptb-50">
    </div>
  
    <!-- >> CONTACT US -->
    <div id="xlt-contact"></div>
    <!-- << CONTACT US -->
  
    <!--  Footer-->
    <footer id="xlt-footer" class="red-gradient"></footer>
  </div>

  <!-- jquery scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>
  <script src="./scripts/js/js.cookie.js"></script>

  <!-- material scripts -->
  <script src="./scripts/plugin/materialize/materialize.min.js"></script>

  <!-- video scripts -->
  <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>

  <!-- flickity scripts -->

  <!-- greensock scripts -->

  <script src="./scripts/plugin/greensock/scroll-animations.js"></script>

  <script src="./scripts/js/aos.js"></script>

  <script src="./scripts/js/common.js?v=2025.02.06.02"></script>

  <script language="javascript">
    function onTopBottomReady() {
      // alert('onTopBottomReady');
      data_language_init();
      motion_autoplay_init();
      navbar_menu_init();
      dialog_init();
      tabs_init();
      player_init();
      active_menu_highlight_init();
      materialize_init();

      // AOS 애니메이션은 맨 마지막에 초기화 한다.
      aos_init();
    }

    load_page_init('.');
