  <style type="text/css">
    .intro-slider .caption {
      position: absolute;
      /* bottom: 50%; */
      width: 100%;
      display: none;
    }

    .our-slider .fslider-cell {
      width: 50%;
      min-height: 400px;
      margin-right: 10px;
      border-radius: 10px;
      overflow: hidden;
    }

    .our-slider .fslider-cell-image {
      width: 100%;
      max-height: 450px;
      object-fit: cover;
    }

    .our-slider .quote-bg-title {
      margin: 10px 0;
    }

    @media (min-width: 1200px) {
      .intro-slider .fslider-cell-image {
        width: 100%;
        height: 800px !important;
        object-fit: cover;
        object-position: bottom;
        /* object-fit: contain; */
      }
    }

    @media (min-width: 992px) {
      .intro-slider .caption {
        bottom: 50%;
      }
    }

    @media (max-width: 992px) {
      .intro-slider .caption {
        bottom: 45%;
      }

      /* How We Work 처음과 마지막 버튼 없애는거 */
      .how-slider .flickity-button:disabled {
        opacity: 0 !important;
      }

      .how-slider video {
        height: 300px;
        margin: auto;
        display: block;
      }

      .how-slider .fslider-cell {
        width: 100%;
        box-shadow: none;
        min-height: 380px;
      }

      .how-slider .card-panel {
        width: 95%;
        margin: 5px auto;
        border-radius: 20px;
      }
    }

    @media (max-width: 750px) {
      .intro-slider .fslider-cell-image {
        width: 100%;
        max-height: 800px;
      }
    }

    @media (min-width: 600px) {
      .how-slider .flickity-viewport {
        overflow: hidden;
      }

      .our-slider .fslider-cell-image {
        min-height: 400px;
        object-position: bottom;
      }
    }

    @media (max-width: 600px) {
      .intro-slider .caption {
        bottom: 45%;
      }

      .how-slider .flickity-viewport {
        overflow: unset;
      }

      .intro-slider .flickity-button {
        display: none;
      }

      .our-slider {
        padding: 0 25px;
        display: grid;
      }

      .our-slider .fslider-cell {
        width: 100%;
        min-height: 350px;
      }

      .our-slider .fslider-cell-image {
        min-height: 350px;
      }
    }

    @media (max-width: 330px) {
      .intro-slider .caption {
        bottom: 38%;
      }
    }
  </style>
</head>

  <!-- video scripts -->

  <script src="./scripts/js/data-language.js?v=2022.06.17"></script>
  <script src="./scripts/js/motion-autoplay.js?v=2022.06.17"></script>
  <script src="./scripts/js/active-menu-highlight.js?v=2022.06.17"></script>
  <script src="./scripts/js/common.js?v=2022.06.17"></script>

  <script language="javascript">
    function onTopBottomReady() {
      // alert('onTopBottomReady');
      data_language_init();
      motion_autoplay_init();
      navbar_menu_init();
      dialog_init();
      tabs_init();
      player_init();
      active_menu_highlight_init();
      materialize_init();

      $('.intro-slider .caption').show();

      // AOS 애니메이션은 맨 마지막에 초기화 한다.
      aos_init();

      $('.gallery-cell, .fslider-cell').click((e) => {
        let $carousel = $(e.currentTarget).parent().parent().parent().flickity();
        $carousel.flickity('next');
      });

      if (isMobile()) {
        $('#intro_video').bind('play', (e) => {
          fullScreen(e.target);
        });
        $('#intro_video').click((e) => {
          if (e.target.ended || e.target.paused || e.target.played.start(0) === 0) {
            console.log('play');
            e.target.play();
          } else {
            console.log('pause');
            e.target.pause();
          }
        });
      }
    }
  </script>
