<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EXAMPLE - AOS - animations</title>
    <link rel="icon" href="../assets/images/favicon.png">

    <link href="https://unpkg.com/aos@2.3.0/dist/aos.css" type="text/css" rel="stylesheet" />

    <script src="https://unpkg.com/aos@2.3.0/dist/aos.js"></script>
</head>
<style type="text/css">
* {
  box-sizing: border-box;
}

.item {
  width: 200px;
  height: 200px;
  margin: 50px auto;
  padding-top: 75px;
  background: #ccc;
  text-align: center;
  color: #FFF;
  font-size: 3em;
}

/* Animations */

[data-aos="example-anim1"] {
  transform: skewX(45deg);
  opacity: 0;
  transition-property: transform, opacity;
  &.aos-animate {
    transform: skewX(0);
    opacity: 1;
  }
}

[data-aos="example-anim2"] {
  background: red;
  transition-property: background;
  &.aos-animate {
    background: green;
  }
}

[data-aos="example-anim3"] {
  transform: rotate(360deg);
  opacity: 0;
  transition-property: transform, opacity;
  &.aos-animate {
    transform: rotate(0);
    opacity: 1;
  }
}
</style>
<script language="javascript">

    $(document).ready(function (e) {

    });

</script>
<body>

  <div class="item" data-aos="example-anim1">1</div>
  <div class="item" data-aos="example-anim2">2</div>
  <div class="item" data-aos="example-anim3">3</div>
  <div class="item" data-aos="example-anim1">4</div>
  <div class="item" data-aos="example-anim2">5</div>
  <div class="item" data-aos="example-anim3">6</div>
  <div class="item" data-aos="example-anim1">7</div>
  <div class="item" data-aos="example-anim2">8</div>
  <div class="item" data-aos="example-anim3">9</div>
      
    <script language="javascript">
      AOS.init({
        duration: 1200,
      })
    </script>
</body>
</html>
