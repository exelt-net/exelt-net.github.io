  <style type="text/css">
    .fslider {

    .fslider .caption {
      position: absolute;
      bottom: 50%;

      display: none;
    }

    .fslider-cell {
      width: 100%;
    }

    .fslider-cell-image {
      width: 100%;
      max-height: 800px;
    }

    @media (min-width: 1200px) {
      .fslider-cell-image {
        height: 800px !important;
        object-fit: cover;
        object-position: bottom;
        /* object-fit: contain; */

    }

    @media (max-width: 750px) {
      .fslider-cell-image {
        width: 100%;
        max-height: 800px;

    @media (max-width: 600px) {
      .fslider .flickity-button {
        display: none;
      }
    }

    /* How We Work 처음과 마지막 버튼 없애는거 */

  <script language="javascript">
    function onTopBottomReady() {
      // alert('onTopBottomReady');
      data_language_init();
      motion_autoplay_init();
      navbar_menu_init();
      dialog_init();
      tabs_init();
      player_init();
      active_menu_highlight_init();
      materialize_init();

      $('.fslider div.caption').show();

      // AOS 애니메이션은 맨 마지막에 초기화 한다.
      aos_init();

      $('.gallery-cell, .fslider-cell').click((e) => {
        let $carousel = $(e.currentTarget).parent().parent().parent().flickity();
        $carousel.flickity('next');
      });

      if (isMobile()) {
        $('#intro_video').bind('play', (e) => {
          fullScreen(e.target);
        });
        $('#intro_video').click((e) => {
          if (e.target.ended || e.target.paused || e.target.played.start(0) === 0) {
            console.log('play');
            e.target.play();
          } else {
            console.log('pause');
            e.target.pause();
          }
        });
      }
    }
  </script>
