<script>
  // 쿠키 policyAgree 값이 없으면 #cookie-notice 보여주고 있으면 #cookie-notice 숨김

    $('#cookie-notice').show();
    $('#btn-accept').click(() => {
      Cookies.set('exelt-policyAgree', '1', { expires: 365 })
      $('#cookie-notice').hide();
    });
  }
</script>
