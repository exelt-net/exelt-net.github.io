<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Exelt</title>
  <link rel="icon" href="./assets/images/favicon.png" />

  <!-- material styles -->
  <link href="./scripts/plugin/materialize/materialize.css" type="text/css" rel="stylesheet" />

  <!-- greensock styles -->
  <link href="./scripts/plugin/greensock/buttons.css" type="text/css" rel="stylesheet" />
  <link href="./scripts/plugin/greensock/scroll-animations.css" type="text/css" rel="stylesheet" />
  <link href="./scripts/plugin/greensock/curved-cut.css" type="text/css" rel="stylesheet" />

  <!-- video styles -->
  <link href="https://cdn.plyr.io/3.6.2/plyr.css" type="text/css" rel="stylesheet" />

  <!-- flickity styles -->
  <link href="https://unpkg.com/flickity@2/dist/flickity.min.css" type="text/css" rel="stylesheet" />

  <!-- AOS styles -->
  <link href="./scripts/css/aos.css" type="text/css" rel="stylesheet" />

  <!-- change styles -->
  <link href="./scripts/css/common.css?v=2022.06.05" type="text/css" rel="stylesheet" />
  <link href="./scripts/css/menu-navbar.css?v=2022.06.05" type="text/css" rel="stylesheet" />
  <style type="text/css">
    .gallery div.sub-caption {
      display: none;
    }

    /* How We Work 처음과 마지막 버튼 없애는거 */
    .flickity-button:disabled {
      opacity: 0 !important;
    }

    .cell-image {
      width: 100%;
      max-height: 800px;
    }

    @media (min-width: 1200px) {
      .cell-image {
        height: 800px !important;
        object-fit: cover;
        object-position: bottom;
        /* object-fit: contain; */
      }
    }

    @media (max-width: 750px) {
      .cell-image {
        width: 100%;
        max-height: 800px;
      }
    }
  </style>
</head>

<body i18n-values="class:font_style">
  <main>
    <div class="js-flickity" style="margin-bottom: 25px;">
      <div style="width:100%;">
        <img class="cell-image"
          src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FNdmJe6JU2vMVhroWA1YX.png?alt=media&token=32d80756-0ee7-413c-947a-e8b58ef5ea30" />
      </div>
      <div style="width:100%;">
        <img class="cell-image"
          src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2F9wO03Xrxf9JcrP5uXVU3.png?alt=media&token=3e29d25a-66cd-4971-9b74-a1de79a3799d" />
      </div>
      <div style="width:100%;">
        <img class="cell-image"
          src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FDvPR4kmhg22LmchF4xf6.png?alt=media&token=58e8e030-92d8-4edd-b925-b9831a79e6ce" />
      </div>
      <div style="width:100%;">
        <img class="cell-image"
          src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FzarE4Mvw1c7qaRadQNSD.png?alt=media&token=55901073-815f-4da7-9a37-b6bbf2890179" />
      </div>
      <div style="width:100%;">
        <img class="cell-image"
          src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2F6jxhRLAUhA0kA39nyoaD.png?alt=media&token=c321a98d-8fc3-4e00-94ca-e781fe279ddd" />
      </div>
    </div>
    <div>test</div>
  </main>

  <!-- jquery scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>

  <!-- material scripts -->
  <script src="./scripts/plugin/materialize/materialize.min.js"></script>

  <!-- video scripts -->
  <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>

  <!-- flickity scripts -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <!-- greensock scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script src="./scripts/plugin/greensock/buttons.js"></script>
  <script src="./scripts/plugin/greensock/scroll-animations.js"></script>

  <!-- AOS scripts -->
  <script src="./scripts/js/aos.js"></script>

  <!-- change scripts -->
  <script src="./scripts/js/language.js?v=2022.06.05"></script>
  <script src="./scripts/js/data-language.js?v=2022.06.05"></script>
  <script src="./scripts/js/motion-autoplay.js?v=2022.06.05"></script>
  <script src="./scripts/js/carousel-slider.js?v=2022.06.05"></script>
  <script src="./scripts/js/carousel-partner-brand.js?v=2022.06.05"></script>
  <script src="./scripts/js/active-menu-highlight.js?v=2022.06.05"></script>
  <script src="./scripts/js/common.js?v=2022.06.05"></script>

  <script language="javascript">
    function onTopBottomReady() {
      // alert('onTopBottomReady');
      data_language_init();
      motion_autoplay_init();
      navbar_menu_init();
      carousel_slider_init();
      carousel_partner_brand_init();
      dialog_init();
      tabs_init();
      player_init();
      active_menu_highlight_init();
      materialize_init();

      $(".gallery div.sub-caption").show();

      // AOS 애니메이션은 맨 마지막에 초기화 한다.
      aos_init();

      $('.gallery-cell').click((e) => {
        var $carousel = $(e.currentTarget).parent().parent().parent().flickity();
        $carousel.flickity('next');
      });
    }
  </script>
</body>

</html>
