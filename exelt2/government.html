<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Exelt</title>
  <link rel="icon" href="./assets/images/favicon.png" />

  <!-- material styles -->
  <link href="./scripts/plugin/materialize/materialize.css" type="text/css" rel="stylesheet" />

  <!-- greensock styles -->
  <link href="./scripts/plugin/greensock/scroll-animations.css" type="text/css" rel="stylesheet" />

  <!-- video styles -->

  <!-- flickity styles -->
  <link href="https://unpkg.com/flickity@2/dist/flickity.min.css" rel="stylesheet" type="text/css" />

  <!-- AOS styles -->

</head>

<body i18n-values="class:font_style">
  <main style="overflow-x: hidden">
    <!-- Menu Navbar -->
    <header id="xlt-header"></header>
    <div id="scroll-indicator"></div>

    <!-- >> intro -->
    <!-- Governments -->
    <div class="container">
      <div i18n-content="ind_intro" class="image-up-title"></div>
    </div>
    <!-- << intro -->

    <!-- >> intro image -->
    <img width="100%" height="650" class="intro-image cover"
      src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FCBizzR0v3HdgovPnDJQr.png?alt=media&token=5e42cc1f-0458-431b-a1ab-add1d74bb37c" />
    <!-- << intro image -->

    <!-- >> We can help government agencies transform their educational and economic landscape. -->
    <div class="container">
      <!-- We can help government agencies transform their educational and economic landscape. -->
      <div i18n-content="competitive_heading" class="main-title ptb-50"></div>
    </div>
    <!-- << We can help government agencies transform their educational and economic landscape. -->

    <!-- >> comment 1 -->
    <div class="grey lighten-3" style="padding: 20px 0;">
      <!-- >> “We need to develop language and communication skills at all levels of society to show our country in its best possible light." -->
      <div class="container">
        <table class="border-collapse-unset" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td>
              <div data-aos="zoom-in-right" data-aos-duration="500" data-aos-delay="500">
                <img class="quote_comments_image" width="170"
                  src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2F36dYNnggssghFAzJzmSG.png?alt=media&token=0cbb68f5-19ef-47bb-96f7-eab53c3a0a81" />
              </div>
            </td>
            <td>
              <!-- “We need to develop language and communication skills at all levels of society to show our country in its best possible light." -->
              <div i18n-content="ind_comments_title11" class="quote-title" data-aos="zoom-in-left"
                data-aos-duration="500" data-aos-delay="500">
              </div>
            </td>
          </tr>
        </table>
      </div>
      <!-- << “We need to develop language and communication skills at all levels of society to show our country in its best possible light."" -->

      <!-- >> Connect with the world -->
      <div class="row container">
        <div class="col s12" style="margin-top: 20px;">
          <!-- Connect with the world -->
          <div i18n-content="ind_comments_title12" class="quote-title"></div>
        </div>
        <div class="col s12 hide-on-med-and-up">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2F0uMa6a79SrmkXmIRqEhJ.png?alt=media&token=9cef7e2f-f384-4592-9779-b7de3809ea6e"
            width="100%" class="right" />
        </div>
        <div class="col s12">
          <p>
            <img class="hide-on-small-only" style="width: 450px;" align="right"
              src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2F0uMa6a79SrmkXmIRqEhJ.png?alt=media&token=9cef7e2f-f384-4592-9779-b7de3809ea6e" />
            <!-- We can provide language courses for all sectors of society, easily downloaded onto their device at any time. ... -->
            <span i18n-content="ind_comments_des12" class="quote-text"></span>
          </p>
        </div>
      </div>
      <!-- << Connect with the world-->
    </div>
    <!-- << comment 1 -->

    <!-- >> comment 2 -->
    <div style="padding: 20px 0;">
      <!-- >> “We need the best possible education system, ...” -->
      <div class="container">
        <table class="border-collapse-unset" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td>
              <div data-aos="zoom-in-right" data-aos-duration="500" data-aos-delay="500">
                <img class="quote_comments_image" width="170"
                  src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FuIMAoCC7iwSLL2x7G3n1.png?alt=media&token=7fb6f20c-d470-4afa-a727-4de2fcb505b0" />
              </div>
            </td>
            <td>
              <!-- “We need the best possible education system, ...” -->
              <div i18n-content="ind_comments_title21" class="quote-title" data-aos="zoom-in-left"
                data-aos-duration="500" data-aos-delay="500">
              </div>
            </td>
          </tr>
        </table>
      </div>
      <!-- << “We need the best possible education system, ...” -->

      <!-- >> Transform your education system -->
      <div class="row container">
        <div class="col s12" style="margin-top: 20px;">
          <!-- Transform your education system -->
          <div i18n-content="ind_comments_title22" class="quote-title"></div>
        </div>
        <div class="col s12 hide-on-med-and-up">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FEghejy2gjrGbW9Fq740J.png?alt=media&token=888dfcf1-0efc-4d19-aa76-06641e19601a"
            width="100%" class="right" />
        </div>
        <div class="col s12">
          <p>
            <img class="hide-on-small-only" style="width:450px;" align="right"
              src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2FEghejy2gjrGbW9Fq740J.png?alt=media&token=888dfcf1-0efc-4d19-aa76-06641e19601a" />
            <!-- Our software can be used to transform a national education system, ... -->
            <span i18n-content="ind_comments_des22" class="quote-text"></span>
          </p>
        </div>
      </div>
      <!-- << Transform your education system -->
    </div>
    <!-- << comment 2 -->

    <!-- >> comment 3 -->
    <div class="grey lighten-3" style="padding: 20px 0;">
      <!-- >> “Now, perhaps more than ever, we need job creation and professional training schemes.” -->
      <div class="container">
        <table class="border-collapse-unset" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td>
              <div data-aos="zoom-in-right" data-aos-duration="500" data-aos-delay="500">
                <img class="quote_comments_image" width="170"
                  src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2F8lL3ZkeeMl19wq8rR0aW.png?alt=media&token=1eb107bf-ee60-42bc-b364-3a35fdf8d2b4" />
              </div>
            </td>
            <td>
              <!-- “Now, perhaps more than ever, we need job creation and professional training schemes.” -->
              <div i18n-content="ind_comments_title31" class="quote-title" data-aos="zoom-in-left"
                data-aos-duration="500" data-aos-delay="500">
              </div>
            </td>
          </tr>
        </table>
      </div>
      <!-- << “Now, perhaps more than ever, we need job creation and professional training schemes.” -->

      <!-- >> Create jobs and skilled workers -->
      <div class="row container">
        <div class="col s12" style="margin-top: 20px;">
          <!-- Create jobs and skilled workers -->
          <div i18n-content="ind_comments_title32" class="quote-title"></div>
        </div>
        <div class="col s12 hide-on-med-and-up">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2F6Q1PCEZKG4YrDdnvtOO2.png?alt=media&token=db4bc911-511e-4fb7-9870-9896110f3ae9"
            width="100%" class="right" />
        </div>
        <div class="col s12">
          <p>
            <img class="hide-on-small-only" style="width:450px;" align="right"
              src="https://firebasestorage.googleapis.com/v0/b/exelt-app/o/files-v1%2F6Q1PCEZKG4YrDdnvtOO2.png?alt=media&token=db4bc911-511e-4fb7-9870-9896110f3ae9" />
            <!-- From traditional industries, such as agriculture and manufacturing, to emerging industries, ... -->
            <span i18n-content="ind_comments_des32" class="quote-text"></span>
          </p>
        </div>
      </div>
      <!-- << Create jobs and skilled workers -->
    </div>
    <!-- << comment 3 -->

    <!--  Footer-->
    <footer id="xlt-footer" class="red-gradient"></footer>
  </main>

  <!-- jquery scripts -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-visible/1.2.0/jquery.visible.min.js"></script>

  <!-- material scripts -->
  <script src="./scripts/plugin/materialize/materialize.min.js"></script>

  <!-- video scripts -->
  <script src="https://cdn.plyr.io/3.6.2/plyr.polyfilled.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>

  <!-- greensock scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script src="./scripts/plugin/greensock/scroll-animations.js"></script>

  <!-- flickity scripts -->
  <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>

  <!-- AOS scripts -->
  <script src="./scripts/js/aos.js"></script>

  <!-- change scripts -->
  <script src="./scripts/js/language.js?v=2022.05.25"></script>
  <script src="./scripts/js/data-language.js?v=2022.05.25"></script>
  <script src="./scripts/js/active-menu-highlight.js?v=2022.05.25"></script>
  <script src="./scripts/js/common.js?v=2022.05.25"></script>

  <script language="javascript">
    function onTopBottomReady() {
      data_language_init();
      navbar_menu_init();
      dialog_init();
      player_init();
      active_menu_highlight_init();
      materialize_init();

      // AOS 애니메이션은 맨 마지막에 초기화 한다.
      aos_init();
    }
  </script>
</body>

</html>
